<!DOCTYPE html>
<html>
<head>
  <title>Facebook → CRM Debug Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .card {
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ok {
      color: green;
    }
    .fail {
      color: red;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Facebook → CRM Debug Page</h2>

<div class="card">
  <p>This page helps you understand why Facebook leads may not be coming to your CRM.</p>
  <button onclick="runDebug()">Run Debug Check</button>
</div>

<div class="card" id="result">
  <p>Click the button above to check connection status.</p>
</div>

<script>
  function runDebug() {

    // REQUIRED PERMISSIONS
    var requiredPermissions = [
      "pages_manage_metadata",
      "leads_retrieval",
      "pages_show_list",
      "pages_read_engagement",
      "Business Asset User Profile Access"
    ];

    // SIMULATED GRANTED PERMISSIONS (for demo)
    var grantedPermissions = [
      "pages_manage_metadata",
      "pages_show_list"
    ];

    var html = "<h3>Permission Check</h3>";

    requiredPermissions.forEach(function(permission) {
      if (grantedPermissions.includes(permission)) {
        html += "<p class='ok'>✅ " + permission + " : Granted</p>";
      } else {
        html += "<p class='fail'>❌ " + permission + " : Missing (Leads will NOT flow)</p>";
      }
    });

    html += "<h3>User Role Check</h3>";
    html += "<p class='fail'>❌ You are NOT a Page Admin</p>";
    html += "<p>Only Page Admins can receive Facebook leads.</p>";

    html += "<h3>Overall Status</h3>";
    html += "<p class='fail'>❌ Leads are blocked due to missing permissions or role issues.</p>";

    document.getElementById("result").innerHTML = html;
  }
</script>

</body>
</html>
