<!DOCTYPE html>
<html>
<head>
  <title>Facebook → CRM Debug (Simulation)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px; }
    h2 { margin-bottom: 10px; }
    .card {
      background:#fff;
      padding:15px;
      margin-bottom:15px;
      border-radius:8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      padding:10px 15px;
      margin:5px;
      cursor:pointer;
    }
    .ok { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>

<h2>Facebook → CRM Debug Page (Dummy Simulation)</h2>

<div class="card">
  <p>Select a scenario to simulate:</p>
  <button onclick="simulate('missing_permission')">Missing Permission</button>
  <button onclick="simulate('not_admin')">Not Page Admin</button>
  <button onclick="simulate('token_expired')">Token Expired</button>
  <button onclick="simulate('all_ok')">All Good</button>
</div>

<div class="card" id="result">
  <p>No test run yet.</p>
</div>

<script>
function simulate(type) {

  let result = "";

  if (type === "missing_permission") {
    result = `
      <h3>Permission Check</h3>
      <p class="fail">❌ leads_retrieval – Missing</p>
      <p class="ok">✅ pages_manage_metadata – Granted</p>
      <p class="ok">✅ pages_show_list – Granted</p>
      <p class="fail">❌ pages_read_engagement – Missing</p>
      <p><b>Result:</b> Leads will NOT flow.</p>
    `;
  }

  if (type === "not_admin") {
    result = `
      <h3>User Role Check</h3>
      <p class="fail">❌ You are NOT a Page Admin</p>
      <p><b>Result:</b> Leads will NOT flow.</p>
    `;
  }

  if (type === "token_expired") {
    result = `
      <h3>Access Token Check</h3>
      <p class="fail">❌ Access token expired or revoked</p>
      <p><b>Result:</b> Meta has blocked data access.</p>
    `;
  }

  if (type === "all_ok") {
    result = `
      <h3>Status Check</h3>
      <p class="ok">✅ All required permissions granted</p>
      <p class="ok">✅ User is Page Admin</p>
      <p class="ok">✅ Token active</p>
      <p><b>Result:</b> Leads SHOULD flow. Check CRM if not.</p>
    `;
  }

  document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
