<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook â†’ CRM Login Debug</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      z-index: 9999;
    }
    pre {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <h2>Facebook â†’ CRM Login Debug</h2>

  <button id="fbBtn">Login with Facebook</button>

  <pre id="result">Not logged in</pre>

  <!-- Facebook SDK -->
  <script>
    // PROOF JS IS RUNNING
    console.log('JS loaded');

    window.fbAsyncInit = function () {
      FB.init({
        appId: '1252773156743952',   // ðŸ”´ replace with your REAL app ID
        cookie: true,
        xfbml: false,
        version: 'v19.0'
      });

      console.log('FB SDK initialized');
    };

    (function (d, s, id) {
      if (d.getElementById(id)) return;
      var js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      d.body.appendChild(js);
    }(document, 'script', 'facebook-jssdk'));

    // CLICK HANDLER (NO INLINE JS)
    document.getElementById('fbBtn').addEventListener('click', function () {
      console.log('Button clicked');

      FB.login(function (response) {
        console.log('FB response:', response);
        document.getElementById('result').textContent =
          JSON.stringify(response, null, 2);
      }, {
        scope: 'public_profile'   // âœ… ONLY VALID JS LOGIN SCOPES
      });
    });
  </script>

</body>
</html>
