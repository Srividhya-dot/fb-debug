<!DOCTYPE html>
<html>
<head>
  <title>Facebook Lead Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px; }
    .card { background:#fff; padding:15px; margin-bottom:15px; border-radius:8px; }
    .ok { color:green; }
    .fail { color:red; }
    button { padding:10px 20px; font-size:16px; }
  </style>
</head>
<body>

<h2>Facebook → CRM Debug Tool</h2>

<div class="card">
  <button onclick="fbLogin()">Login with Facebook</button>
</div>

<div class="card" id="output">
  <p>Login to start debugging.</p>
</div>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '122106621806930719',
      cookie     : true,
      xfbml      : false,
      version    : 'v19.0'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  function fbLogin() {
    FB.login(function(response) {
      if (!response.authResponse) {
        document.getElementById('output').innerHTML =
          "<p class='fail'>❌ Facebook login failed</p>";
        return;
      }
      checkPermissions();
    }, {
      scope: 'pages_manage_metadata,pages_show_list,pages_read_engagement,leads_retrieval'
    });
  }

  function checkPermissions() {
    FB.api('/me/permissions', function(res) {
      let html = "<h3>Permission Status</h3>";

      const required = [
        'pages_manage_metadata',
        'pages_show_list',
        'pages_read_engagement',
        'leads_retrieval'
      ];

      required.forEach(p => {
        const found = res.data.find(x => x.permission === p && x.status === 'granted');
        if (found) {
          html += `<p class="ok">✅ ${p} granted</p>`;
        } else {
          html += `<p class="fail">❌ ${p} missing or restricted</p>`;
        }
      });

      html += "<p><b>Next:</b> If any permission is ❌, leads will NOT flow.</p>";

      document.getElementById('output').innerHTML = html;
    });
  }
</script>

</body>
</html>
